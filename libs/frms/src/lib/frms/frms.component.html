<form [formGroup]="_fg()" class="{{ formClass() }}">
  @for (control of _controls(); track $index) {

  <div class="frms-field" class="{{ fieldClass() }}">
    @if (control.options?.label !== false) {
    <div class="frms-field-label">
      {{ control.options?.label || control.name }}
    </div>
    }

    <div class="frms-field-control">
      <ng-container
        *ngComponentOutlet="
          control.componentType;
          inputs: control.componentInputs;
          injector: _frmsInjector
        "
      />
    </div>
  </div>

  }
</form>
