<ag-grid-angular
  style="width: 100%; height: {{ height }}"
  [class]="themeClass"
  [pagination]="true"
  [rowSelection]="rowSelection"
  [localeText]="localeText"
  [rowModelType]="rowModelType"
  (gridReady)="onGridReady($event)"
>
</ag-grid-angular>
<div *ngIf="initializing$ | async" class="grid-loading border-round">
  <span *ngIf="!error()">Загрузка...</span>
  <span *ngIf="error() as err">{{ err }}</span>
</div>
