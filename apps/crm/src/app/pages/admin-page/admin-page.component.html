<b-ribbon-bar (menuBtnClick)="toggleMenuOpened()"></b-ribbon-bar>
<div
  class="admin-menu shadow-1"
  [class.nav-menu-empty]="menuItems().length === 0"
>
  <p-menu [model]="menuItems()">
    <ng-template pTemplate="submenuheader" let-item>
      <span class="font-bold">
        <!-- <span style="margin-left: -10px; margin-right: 0px">&#x2022;</span> -->
        {{ item.label }}
      </span>
    </ng-template>

    <ng-template pTemplate="item" let-item>
      @if (item.preHeaderLabel) {
      <div class="p-menuitem-link font-semibold">{{ item.preHeaderLabel }}</div>
      }
      <a
        pRipple
        class="flex align-items-center p-menuitem-link"
        [routerLink]="item.routerLink"
        routerLinkActive="p-menuitem-link-active"
      >
        <span [class]="item.icon"></span>
        <span class="ml-0">{{ item.label }}</span>
        <p-badge *ngIf="item.badge" class="ml-auto" [value]="item.badge" />
        <span
          *ngIf="item.shortcut"
          class="ml-auto border-1 surface-border border-round surface-100 text-xs p-1"
        >
          {{ item.shortcut }}
        </span>
      </a>
    </ng-template>
  </p-menu>
</div>
<div class="admin-content">
  <router-outlet></router-outlet>
</div>
